<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File and Textarea Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>

<form id="myForm">
    <div class="form-group">
        <label for="myFileInput">json or csv file</label>
        <input type="file" id="myFileInput" class="form-control-file">
        <div class="form-group">
            <label for="myTextArea">json or csv</label>
            <textarea class="form-control" id="myTextArea" rows="20"></textarea>
        </div>
        <button class="btn btn-primary" type="button" id="mySubmitButton">Submit</button>
    </div>
</form>

<script th:src="index.js">

</script>
</body>
</html>
